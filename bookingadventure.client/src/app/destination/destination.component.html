<!-- destination section start -->
<div class="destinatio-section mb-120">
  <div class="container">
    <div class="row g-4 gy-4 mb-50">
      <div *ngFor="let destination of destinations; let i = index" class="col-lg-3 wow animate fadeInUp" [attr.data-wow-delay]="(i * 200) + 'ms'" data-wow-duration="1500ms">
        <div class="destination-card">
          <div class="destination-card-two">
              <a routerLink="/service/{{destination.destinationId}}" class="card-img">
                <img [src]="destination.imageUrl" alt="" />
              </a>

            <div class="card-content-wrap">
              <div class="card-content">
                <h4>{{ destination.name }}</h4>
              </div>
            </div>
          </div>
          <div class="card-content-bottom">
            <div class="card-function">
              <a href="#" style="text-decoration:none;">0 <span>Tours,</span></a> <!-- يمكنك تحديث هذه القيم بناءً على البيانات -->
              <a href="#"style="text-decoration:none;">0 <span>Activities</span></a>
            </div>
            <p>{{ destination.description }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <nav class="inner-pagination-area">
          <ul class="pagination-list">
            <li><a href="#" class="active">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#"><b class="shop-pagi-btn"><i class="bi bi-chevron-right"></i></b></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
