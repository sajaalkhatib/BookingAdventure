<!-- breadcrumb-section start -->
<div class="breadcrumb-section mb-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="banner-content">
          <h1>Category</h1>
          <ul class="breadcrumb-list">
            <li class="breadcrumb-item">
              <a href="https://demo.qzency.com/">
                <div class="icon">
                  <!-- SVG icon here -->
                </div>
                Home
              </a>
            </li>
            <li class="active">Category</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb-section end -->
<!-- section title for adventures -->
<div class="container text-center mb-5">
  <h2 class="section-title">Available Adventures in {{ selectedGovernorateName }}</h2>
  <p class="section-subtitle">Discover exciting activities and experiences in this area</p>
</div>

<!-- category section start -->
<div class="catagory-section mb-120">
  <div class="container">
    <div class="row g-4 mb-50">
      <div class="col-lg-3 wow animate fadeInUp"
           *ngFor="let adventure of filteredAdventures; let i = index"
           [attr.data-wow-delay]="(200 + i * 200) + 'ms'"
           data-wow-duration="1500ms">

        <!-- Make entire card clickable -->
        <a [routerLink]="['/booking', adventure.id]" class="tour-card" style="display: block; text-decoration: none; cursor: pointer;">
          <div class="tour-img">
            <img [src]="adventure.images.length ? adventure.images[0] : 'assets/image/default.jpg'"
                 alt="adventure image" />
            <div class="tour-content-hidden">
              <div class="content">
                <h2>{{ adventure.title }}</h2>
                <p>{{ adventure.description }}</p>
                <!-- Removed the "See the Deals" button to avoid overlay issue -->
              </div>
            </div>
            <div class="tour-content">
              <div class="tour-visible">
                <h3>{{ adventure.title }}</h3>
              </div>
            </div>
          </div>
        </a>

      </div>
    </div>
  </div>
</div>
<!-- category section end -->
